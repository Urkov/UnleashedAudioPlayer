apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

/**
 * Use the number of seconds/10 since Jan 21 2018 as the versionCode.
 * This lets us upload a new build at most every 10 seconds for the
 * next 6xx years.
 */
def vcode = (int)(((new Date().getTime()/1000) - 1516549683) / 10)

def static getDate() {
    def date = new Date()
    def formattedDate = date.format('yy.MM.dd-HHmm')
    return formattedDate
}

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"
    defaultConfig {
        applicationId "org.openauto.unleashedaudioplayer"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode vcode
        versionName getDate();
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation fileTree(dir: 'libs', include: ['*.aar'])
    compile 'com.android.support:appcompat-v7:27.0.2'
    compile 'com.android.support:cardview-v7:27.0.2'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:design:27.0.2'
    compile 'com.google.code.gson:gson:2.8.2'
    compile 'org.apache.commons:commons-text:1.2'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
repositories {
    mavenCentral()
}
