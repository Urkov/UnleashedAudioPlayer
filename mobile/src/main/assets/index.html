<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="scripts/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="scripts/jquery.toast.min.js" type="text/javascript"></script>
    <script src="scripts/unleashedaudio-core.js" type="text/javascript"></script>
    <script src="scripts/unleashedaudio-aindex.js" type="text/javascript"></script>
    <script src="scripts/unleashedaudio-settings.js" type="text/javascript"></script>
    <script src="scripts/enhancedaudiocontrol.js" type="text/javascript"></script>
    <script src="scripts/materialcolors.js" type="text/javascript"></script>


    <link rel="stylesheet" type="text/css" href="css/core.css">
    <link rel="stylesheet" type="text/css" href="css/aindex.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.toast.min.css">
    <link rel="stylesheet" type="text/css" href="css/enhancedaudiocontrol.css">
    <link rel="stylesheet" type="text/css" href="css/materialcolors.css">
    <link id="dynamic-stylesheet" rel="stylesheet" type="text/css" href="">
</head>

<body onload="initView();" style="visibility: hidden;">


<div class="a-selector a-selector-common">
    <div onclick="iconActionTop();">
        <span class="a-selector-icon">&#xF13F;</span>
    </div>
    <div onclick="iconActionScroll('-=200');">
        <span class="a-selector-icon">&#xF143;</span>
    </div>
    <div onclick="iconActionAlpha();">
        <span class="a-selector-icon">&#xF4BB;</span>
    </div>
    <div onclick="iconActionScroll('+=200');">
        <span class="a-selector-icon">&#xF140;</span>
    </div>
    <div onclick="iconActionBottom();">
        <span class="a-selector-icon">&#xF13C;</span>
    </div>
</div>
<div class="a-selector-index a-selector-common">
</div>

<!-- content selection view -->
<div class="view album-view">
    <div class="album-container"></div>
</div>
<div class="view radio-view">
    <div class="radio-container"></div>
</div>

<!-- track view -->
<div class="view track-view">
    <div class="track-container"></div>
    <div class="cover-container">
        <img onclick="goToView('.album-view'); $('.a-selector').show(); goToAlbumId(this);" class="coverart-img" src="" data-albumid="">
        <br>
        <span class='file-type-box'></span>
        <span class='year-box' style="display: none;"></span>
    </div>
    <audio class="audio-player" controls>
        <source src="">
    </audio>
    <div class="extendedAudioControls">
        <div>
            <input class="audioControlSeek" value="0" type="range" min="0" max="0" step="1">
        </div>
        <div style="display: flex;">
            <span class="audioControlIcon audioControlPlayPauseIcon">&#xF40A;</span>
            <span class="audioControlIcon audioControlStopIcon">&#xF4DB;</span>
            <span class="audioControlIcon audioControlInfoIcon">&#xF64E;</span>
            <span class="audioControlIcon audioControlPrevTrackIcon">&#xF4AE;</span>
            <span class="audioControlMeta"></span>
            <span class="audioControlTime"></span>
            <span class="audioControlIcon audioControlNextTrackIcon">&#xF4AD;</span>
            <span class="audioControlIcon audioControlShuffleIcon">&#xF49D;</span>
            <span class="audioControlIcon audioControlRepeatIcon">&#xF456;</span>
            <span class="audioControlIcon audioControlMuteIcon">&#xF57E;</span>
        </div>
    </div>
</div>

<div class="view theme-view">
    <div class="styleableItems">
        <span class="exitThemeView" onclick="goToView('.album-view'); $('.a-selector').show(); applyTheme();">&#xF5AD;</span>
        <span>Background:</span>
        <div class="settableColor settableColorActive" onclick="mpi.focusProp(this);" data-color="#FFFFFF" data-property="--backgroundcol">&nbsp;</div>
        <span>Accent:</span>
        <div class="settableColor" onclick="mpi.focusProp(this);" data-color="#FFFFFF" data-property="--iconcol">&nbsp;</div>
        <span>Text:</span>
        <div class="settableColor" onclick="mpi.focusProp(this);" data-color="#FFFFFF" data-property="--textcol">&nbsp;</div>
        <span class="exitThemeView" onclick="goToView('.album-view'); $('.a-selector').show(); mpi.saveTheme();">&#xF12C;</span>
    </div>
    <div class="pickerContainer">
    </div>
</div>

<div class="a-selector a-selector-common a-selector-right">
    <div onclick="goToView('.album-view'); initAlphaIndex('.album-item');">
        <span class="a-selector-icon">&#xF067;</span>
    </div>
    <div onclick="goToView('.radio-view'); initAlphaIndex('.radio-item');">
        <span class="a-selector-icon">&#xF43B;</span>
    </div>
    <div onclick="notYetImplemented();">
        <span class="a-selector-icon">&#xF802;</span>
    </div>
    <div onclick="notYetImplemented();">
        <span class="a-selector-icon">&#xF025;</span>
    </div>
    <div onclick="goToView('.theme-view'); hideAlphaIndex();">
        <span class="a-selector-icon">&#xF27C;</span>
    </div>
</div>

</body>

</html>
