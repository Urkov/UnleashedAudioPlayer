<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="scripts/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="scripts/jquery.toast.min.js" type="text/javascript"></script>
    <script src="scripts/unleashedaudio-core.js" type="text/javascript"></script>
    <script src="scripts/unleashedaudio-aindex.js" type="text/javascript"></script>
    <script src="scripts/unleashedaudio-settings.js" type="text/javascript"></script>


    <link rel="stylesheet" type="text/css" href="css/core.css">
    <link rel="stylesheet" type="text/css" href="css/aindex.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.toast.min.css">
    <link id="dynamic-stylesheet" rel="stylesheet" type="text/css" href="">
</head>

<body onload="initView();" style="visibility: hidden;">


<div class="a-selector a-selector-common">
    <div onclick="iconActionTop();">
        <span class="a-selector-icon">&#xF13F;</span>
    </div>
    <div onclick="iconActionScroll('-=200');">
        <span class="a-selector-icon">&#xF143;</span>
    </div>
    <div onclick="iconActionAlpha();">
        <span class="a-selector-icon">&#xF4BB;</span>
    </div>
    <div onclick="iconActionScroll('+=200');">
        <span class="a-selector-icon">&#xF140;</span>
    </div>
    <div onclick="iconActionBottom();">
        <span class="a-selector-icon">&#xF13C;</span>
    </div>
</div>
<div class="a-selector-index a-selector-common">
</div>

<!-- content selection view -->
<div class="view album-view">
    <div class="album-container"></div>
</div>
<div class="view radio-view">
    <div class="radio-container"></div>
</div>

<!-- track view -->
<div class="view track-view">
    <div class="track-container"></div>
    <div class="cover-container">
        <img onclick="goToView('.album-view'); $('.a-selector').show(); goToAlbumId(this);" class="coverart-img" src="" data-albumid="">
        <br>
        <span class='file-type-box'></span>
        <span class='year-box' style="display: none;"></span>
    </div>
    <audio class="audio-player" controls>
        <source src="">
    </audio>
</div>

<div class="a-selector a-selector-common a-selector-right">
    <div onclick="goToView('.album-view'); initAlphaIndex('.album-item');">
        <span class="a-selector-icon">&#xF067;</span>
    </div>
    <div onclick="goToView('.radio-view'); initAlphaIndex('.radio-item');">
        <span class="a-selector-icon">&#xF43B;</span>
    </div>
    <div onclick="notYetImplemented();">
        <span class="a-selector-icon">&#xF802;</span>
    </div>
    <div onclick="notYetImplemented();">
        <span class="a-selector-icon">&#xF025;</span>
    </div>
    <div onclick="nextTheme(); saveSettings(); applyTheme();">
        <span class="a-selector-icon">&#xF27C;</span>
    </div>
</div>

</body>

</html>
